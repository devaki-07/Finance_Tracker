<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Personal Finance Tracker</h1>

  <form id="transaction-form">
    <input type="text" id="desc" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount (₹)" required />
    <select id="type" required>
      <option value="" disabled selected>Choose Type</option>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <div id="transactions"></div>

  <div id="summary">
    <span>Total Income: ₹<span id="total-income">0</span></span>
    <span>Total Expense: ₹<span id="total-expense">0</span></span>
    <span>Balance: ₹<span id="balance">0</span></span>
  </div>

  <div class="alert" id="budget-alert" style="display:none;">
    Warning: Your expenses exceed your income!
  </div>

  <div class="chart-container">
    <h3>Expense Distribution</h3>
   <canvas id="expenseChart" width="200" height="200"></canvas>

  </div>

  <script src="script.js"></script>
</body>
</html>
